<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script
      src="https://rawcdn.githack.com/geoffreybr/d3-parliament/96a9506a95a87a8e6c93a840e4dd4b79cb3cc4a6/d3-parliament.min.js"
      charset="utf-8"
    ></script>

    <style>
      #parliament-tooltip {
        position: absolute;
        display: none;
        padding: 2px;
        pointer-events: none;
        border-radius: 4px;
        box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
        font: 12px sans-serif;
        color: #030303;
        line-height: 1;
        padding: 12px;
        background: rgb(250, 247, 247);
        color: rgb(19, 18, 18);
        border-radius: 2px;
      }
      svg {
        width: 100%;
        height: 100%;
      }
      .parliament-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      svg .seat {
        cursor: pointer;
        transition: all 800ms;
      }

      /*parliament colors */
      svg .seat.APC {
        fill: #1a69ff;
      }
      svg .seat.PDP {
        fill: #05f85d;
      }
      svg .seat.YPP {
        fill: #ec094b;
      }
      svg .seat.Vacant {
        fill: #909090;
      }
    </style>
  </head>
  <body>
    <div class="parliament-container">
      <div id="parliament-tooltip"></div>
    </div>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mcajongbah/webflow-data@main/parliament.js"></script> -->
    <script type="text/javascript" src="parliament.js"></script>
  </body>
</html>
